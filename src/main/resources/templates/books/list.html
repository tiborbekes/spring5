<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Demo</title>
</head>
<body>
	<h1>Book list</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.publisher.name}"></td>
		<tr>
		</tr>
	</table>
</body>
</html>
